<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Footer HTML & CSS</title>

    <link rel="stylesheet" href="design.css" />

    <!-- font link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <footer>
      <div class="container">
        <div class="row">
          <!-- we're gonna make 4 columns with diff entey sets within the row -->
          <!-- Col 1 -->
          <div class="col" id="company">
            <img src="logo.png" alt="" class="logo" />
            <p>
              We are specialized in designings, make your business a brand. Try
              our premium services.
            </p>
            <
            <div class="social">
              <a href="#"><i class="fab fa-facebook"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-youtube"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
          </div>
          <!-- Col 2 -->
          <div class="col" id="services">
            <h3>Services</h3>
            <div class="links">
              <a href="#">Illustration</a>
              <a href="#">Creatives</a>
              <a href="#">Poster Design</a>
              <a href="#">Card Design</a>
            </div>
          </div>
          <!-- Col 3 -->
          <div class="col" id="useful-links">
            <h3>Links</h3>
            <div class="links">
              <a href="#">About</a>
              <a href="#">Services</a>
              <a href="#">Our Policy</a>
              <a href="#">Help</a>
            </div>
          </div>
          <!-- Col 4 -->
          <div class="col" id="contact">
            <h3>Contact</h3>
            <div class="contact-details">
              <i class="fa fa-location"></i>
              <p>MA Road,Anna Salai,<br />Chennai,TamilNadu,India</p>
            </div>
            <div class="contact-details">
              <i class="fa fa-phone"></i>
              <p>+140-2733914</p>
            </div>
          </div>
        </div>
        <!-- email Bar -->
        <div class="row">
          <div class="form">
            <form action="">
              <input type="email" placeholder="Email here..." />
              <button><i class="fa fa-paper-plane"></i></button>
            </form>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
