<html>
    <head>
        <style>
        html, body {
    margin: 0;
    padding: 10px;
    background-color: black;
    color: wheat
}
#result{
    color: lightgreen;
    font-family: cursive;
    padding: 20px;
}
button{
 color:red; 
 font-style: italic;
 background-color: lightblue;
 font-weight: bolder;
 font-family: Courier New, Courier, monospace;
 padding: 10px;
 font-size: 20px; 
}

    border: "darkblue";
}

    </head>
    <body>
        <h1> Computer choice:<span id="comp-choice"></span>
        </h1>
        <h1> User choice:<span id="user-choice"></span>
        </h1>
        <h1> Result: <span id="result" ></span></h1>
        <button id="ROCK">ROCK
        </button>
        <button id="PAPER">PAPER
            </button>
        <button id="SCISSOR"> SCISSOR</button>
            
        <script >// javascript
const comp_choice=document.getElementById("comp-choice")
const user_choice=document.getElementById("user-choice")
const result=document.getElementById("result")
const btn=document.querySelectorAll("button")
const ROCK="<img src='https://i.pinimg.com/originals/9d/1d/b8/9d1db83d26c7604d6590a3feb87cd6d9.jpg' width=100px>"
let userch;
let comp;
let res;
btn.forEach(b=>b.addEventListener('click',(e)=>{
     userch=e.target.id;
     //let img=
     if(userch=="ROCK"){
    user_choice.innerHTML=ROCK;}
    if(userch=="SCISSOR"){
    user_choice.innerHTML="<img src='https://i7.pngguru.com/preview/156/259/618/scissors-cartoon-school-supplies-cartoon-scissors.jpg' width=100px>";}
    if(userch=="PAPER"){
    user_choice.innerHTML="<img src='https://cdn0.iconfinder.com/data/icons/rock-paper-scissors-emoji/792/rock-paper-scissors-emoji-cartoon-019-512.png' width=100px>";}
    compchance()
    generate_result()
}) 
)
function compchance(){
    const randomno=Math.floor(Math.random()*3);
    console.log(randomno)
    let image;
    if(randomno==0){
        comp="ROCK"
        image="<img src='https://i.pinimg.com/originals/9d/1d/b8/9d1db83d26c7604d6590a3feb87cd6d9.jpg' width=100px>"
    }
    if(randomno==1){
        comp="SCISSOR"
        image="<img src='https://i7.pngguru.com/preview/156/259/618/scissors-cartoon-school-supplies-cartoon-scissors.jpg' width=100px>"
    }
    if(randomno==2){
        comp="PAPER"
        image="<img src='https://cdn0.iconfinder.com/data/icons/rock-paper-scissors-emoji/792/rock-paper-scissors-emoji-cartoon-019-512.png' width=100px>"
    }
    
    comp_choice.innerHTML=image
}
function generate_result(){
    if(comp===userch){
        res="It's a draw🤝"
    }
    if(comp=="ROCK" && userch=="PAPER"){
        res="🎊HURRAY YOU WON🎉";
    }
    if(comp=="SCISSOR" && userch=="PAPER"){
        res="OOPS YOU LOSS!!😞";
    }
    if(comp=="ROCK" && userch=="SCISSOR"){
        res="OOPS YOU LOSS!!😞";
    }
    if(comp=="SCISSOR" && userch=="ROCK"){
        res="🎊HURRAY YOU WON🎉";
    }
    if(comp=="PAPER" && userch=="ROCK"){
        res="OOPS YOU LOSS!!😞";
    }
    if(comp=="PAPER" && userch=="SCISSOR"){
        res="🎊HURRAY YOU W0N🎉";
    }
    console.log(res)
    result.innerHTML=res;
}
</script>
