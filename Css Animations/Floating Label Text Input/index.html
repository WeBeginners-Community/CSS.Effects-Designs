<!DOCTYPE html>
<html lang="en">
    
 <head>
    <meta charset="UTF-8">
    <title>Input Text Animation</title> 
    <link rel="stylesheet" href="index.css">                     <!--Linking index.css stylesheet-->
 </head>

<body>

    <div class="heading">
        <h1>LOGIN</h1>
    </div>

    <div class="inputbox">
        <input type="text" id="u_name" required="required">      <!--USERNAME FIELD-->
        <span>Username</span>
    </div>

    <div class="inputbox">
        <input type="password" id="pass" required="required">    <!--PASSWORD FIELD-->
        <span>Password</span>
    </div>
     
    <button class="button">SUBMIT</button>                            

</body>
</html>
